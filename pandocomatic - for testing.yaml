settings:
  recursive: true
  follow-symlinks: true
#-----------------------------------------------------------------------------
templates:
  user-info:
    metadata:
    author: A. Uthor
#----------------------------------------------------------
  refs:
    extends: [user-info]
    pandoc:
      standalone: true
      verbose: true # verbose by default
      citeproc: true
      bibliography: "/Users/zvb1/bib.bib"
      csl: csl/apa.csl
      #citation-abbreviations: cite-abbr.json # my journal abbreviations
      reference-links: true
    metadata:
      reference-section-title: References
      notes-after-punctuation: false
      link-citations: true
      csl-hanging-indent: true
#-----------------------------------------------------------------------------
  syllabus-tex:
    extends: ['refs']
    pandoc:
      from: markdown+multiline_tables
      to: latex
      standalone: true
      template: templates/custom.latex

#-----------------------------------------------------------------------------
  syllabus-pdf:
    extends: ['syllabus-tex']
    pandoc:
      to: pdf
      pdf-engine: xelatex
